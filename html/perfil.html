    <section class="login__container">
        <section class="login__titulo">
            <h1>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>
        </section>

        <form class="formulario__base mensagem">

            <h2 class="formulario__base--titulo">Perfil</h2>
            
            <label for="foto">Foto</label>
            <img class="formulario__base--foto" src="../assets/imgs/Ellipse 2.jpg" alt="Foto se perfil">
            <a class="link__padrao link__padrao--perfil" href="#">Clique na foto para editar </a>

            <label for="nome">Nome</label>
            <input class="formulario__base--input" type="text" id="nome" placeholder="Insira seu nome completo">
            
            <label for="telefone">Telefone</label>
            <input class="formulario__base--input" type="tel" id="telefone" placeholder="Insira seu telefone e/ou WhatsApp">
            
            <label for="cidade">Cidade</label>
            <input class="formulario__base--input" type="text" id="cidade" placeholder="Qual cidade você mora?">
            
            <label for="sobre">Sobre</label>
            <textarea class="formulario__base--input" id="mensagem"name="sobre" id="mensagem" placeholder="Escreva sobre você" cols="20" rows="10"></textarea>

            <button class="formulario__base--input botao" type="submit">Salvar</button>
        </form>
    </section>

    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por Rafa Almeida(Alura Challenge)</p>
