<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tema__padrao.css">
    <link rel="stylesheet" href="../css/estilo__cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>Adopet</title>
</head>

<body>
    <nav class="home__links">
        <a href="pets.html"><img src="../assets/imgs/Casa.png" alt="Vá para a sessão para vê os pets para adoção"></a>
        <a href="#"><img src="../assets/imgs/Mensagens.png" alt="Vá para a sessão de mensagens"></a>
    </nav>

    <section class="login__container">
        <img src="../assets/imgs/Logo_-_azul.png" alt="Logo da adopet" class="login__logo">
        <section class="login__titulo">
            <h1>Já tem conta? Faça seu login:</h1>
            
        </section>

        <form class="login__formulario login__formulario--container">
            <label for="email"> Email</label>
            <input class="formulario__input" type="email" id="email" placeholder="Insira seu melhor email">
           
            <label for="senha">Senha</label>
            <input class="formulario__input" type="password" id="senha" placeholder="Insira sua senha">
            <a class="link__senha" href="#">Esqueci minha senha</a>

            <button class="formulario__botao" type="submit">Entrar</button>
            
        </form>
    </section>

    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por Rafa Almeida(Alura Challenge)</p>
    </footer>
</body>

</html>
